<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bank</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-7xl mt-16 text-gray-500"> Welcome to <span class="text-green-500">Weather Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-gray-700 px-4 py-2 rounded text-white font-medium hover:bg-gray-600">Submit</button>
            </div>
        </section>
    </main>
    

    <script src="js/bank.js"></script>
</body>
</html>
